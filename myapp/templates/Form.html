<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <script src="../static/js/logo.js" defer></script>
</head>

<header>


    <button id="logoButton" class="logo-button">
        <img src="../static/img/LogoX.png" alt="Logo" class="logo-image">
    </button>
    <style>
        .logo-button {
            position: absolute;
            top: 0;
            left: 0;
            margin: 10px;
            padding: 0;
            border: none;
            background: none;
        }

        .logo-image {
            width: 100px;
            height: auto;
        }
    </style>
</header>

<body>
    <style>
        .bg-custom {
            background-color: #f7f0f0;
            /* Color de fondo personalizado */
            font-family: 'Fredoka', sans-serif;
            -webkit-box-shadow: 0px 0px 29px 5px rgba(0, 0, 0, 0.32);
            -moz-box-shadow: 0px 0px 29px 5px rgba(0, 0, 0, 0.32);
            box-shadow: 0px 0px 29px 5px rgba(0, 0, 0, 0.32);
            color: rgb(197, 93, 23)
        }

        body {
            background: rgb(22, 14, 88);
            background-image: radial-gradient(circle at 50% -20.71%, #973898 0, #812a98 16.67%, #661e98 33.33%, #401497 50%, #001196 66.67%, #001396 83.33%, #001696 100%);
        }

        .mi-tamano-de-fuente {
            font-size: 25px;
        }
    </style>

    <div class="container justify-content-center align-items-center" id="container">

        <div class="row justify-content-center align-items-center custom-font" style="min-height:100vh;">

            <form class="col-sm-12 col-md-6 col-lg-4 justify-content align-items-center bg-custom "
                action="{% url 'formin' %}" id="login" method="post">
                {% csrf_token %}
                <div class="row mt-3 mb-3 align-item-center">
                    <label class="form-label mi-tamano-de-fuente" for=""> Ingrese sus datos</label>
                </div>

                <div class="mt-3">
                    <label class="form-label" for="">Nombre:*</label>
                    <input class="form-control" type="text" name="nombre" id="nombre">
                </div>

                <div class="">
                    <label class="form-label" for="">Nombre de usuario:*</label>
                    <input class="form-control" type="text" name="usuario" id="usuario">
                </div>

                <div class="">
                    <label class="form-label" for="">Contraseña:*</label>
                    <input class="form-control" type="password" name="contrasena" id="contrasena">
                </div>

                <div class="">
                    <label class="form-label" for="">Repetir contraseña:*</label>
                    <input class="form-control" type="password" name="contrasena2" id="contrasena2">
                    <label class="form-label d-none" for="" id="alert"></label>

                </div>

                <div class="">
                    <label class="form-label" for="">Correo electronico:*</label>
                    <input class="form-control" type="email" name="email" id="email">
                </div>


                <div class="">
                    <label class="form-label" for="">Fecha de nacimiento:*</label>
                    <input class="form-control" type="date" name="nacimiento" id="nacimiento">
                    <label for="" id="alertaEdad"></label>
                </div>

                <div class="">
                    <label class="form-label" for="">Direccion de despacho:</label>
                    <input class="form-control" type="text" name="direccion" id="direccion">
                </div>

                <div class="">
                    <label class="form-label" for="" id="alertaGlobal"></label>
                </div>

                <div class="row mb-3">
                    <div class="col-6 d-flex">
                        <input class="btn btn-primary w-100" type="submit" value="enviar">
                    </div>
                    <div class="col-6 d-flex">
                        <input class="btn btn-secondary w-100" type="reset" value="limpiar" id="limpiar">
                    </div>

                </div>

                {% for err in errores %}
                <li>{{err}}</li>
                {% endfor %}
            </form>


        </div>

    </div>

    <script src="../static/js/jquery-3.7.1.min.js"></script>
